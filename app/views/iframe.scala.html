@import views.JsDataOptions
@import io.toolsplus.atlassian.connect.play.api.models.AtlassianHostUser
@(title: String, entry: String, token: String)(implicit hostUser: AtlassianHostUser)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <meta name="token" content="@token">
        <meta name="acPluginKey" content="@hostUser.host.key">

        <link rel="stylesheet" type="text/css" href="@hostUser.host.baseUrl/atlassian-connect/all.css">
        <script type="text/javascript" src="@hostUser.host.baseUrl/atlassian-connect/all.js" data-options="@JsDataOptions().sizeToParent(true).encoded"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/dedupe.min.js"></script>
        <script src="//aui-cdn.atlassian.com/aui-adg/5.9.24/js/aui.min.js"></script>
        <script src="//aui-cdn.atlassian.com/aui-adg/5.9.24/js/aui-experimental.min.js"></script>
        <script src="//aui-cdn.atlassian.com/aui-adg/5.9.24/js/aui-datepicker.min.js"></script>

        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.24/css/aui.min.css" media="all">
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.24/css/aui-experimental.min.css" media="all">

        <title>@title</title>
    </head>
    <body>
        <div id="add-on-page-container"></div>
        <script src="@routes.Assets.at("js/vendor.js")"></script>
        <script src="@routes.Assets.at(s"js/$entry.js")"></script>
    </body>
</html>
